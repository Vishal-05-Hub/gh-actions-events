jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Azure DevOps repository
        run: |
          git clone https://dev.azure.com/vishalchaudhary0011/First%20Project/_git/Testing-Repo-GitHub-Actions
          cd Testing-Repo-GitHub-Actions
          git checkout main
        env:
          AZURE_DEVOPS_EXT_PAT: ${{ secrets.AZURE_DEVOPS_TOKEN }}
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
