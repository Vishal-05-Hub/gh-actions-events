name: Events Demo 1
on: 
  pull_request:
    types:
      - opened
      - closed
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - main  # main
      - 'dev-*'  # dev-new dev-this-is-new  * means only - can come not /
      - 'feat/**' # feat/new feat/new/button  ** means as many / can came
      # devloper-1 will be any of the above type
    path-ignore: # It means that it will not run the workflow then the file from the
                 # given path is updated and if we want to update only when this file
                 # path is updated then we can use it in path section.
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."